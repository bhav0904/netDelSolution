<div ng-cloak>
    <div class="row">
        <div class="col-md-1">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ui-sref="project" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Project</button>
                </div>
            </div>
        </div>
        <div class="col-md-11">

            <div class="search-bar">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">search</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="search for organizations here">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">search</button>
                        </div>
                    </div>
                </form>

            </div>
            <div>
                <table class="table table-hover table-striped">
                    <thead>Event or Organization name</thead>
                    <tbody>
                        <tr ng-repeat="project in vm.projects">
                            <td class="col-lg-4"><a href="">{{project.name}}</a></td>
                            <td class="col-lg-3"><a href="">{{project.address}}</a></td>
                            <td class="col-lg-3"><a href="">{{project.issue}}</a></td>
                            <td align="right"><a href="">Join Project</a></td>
                        </tr>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div>

            <h4>Need Help?</h4>
                <uib-tabset active="activeForm">
                    <uib-tab index="0" heading="Legal">
                        <ng-form name="nestedForm">
                            <div class="form-group">
                                <div class="search-bar">

                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">search</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="inputEmail3" placeholder="search for Legal aid here">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label">City</label>
                                            <div class="col-sm-4">
                                                <input type="email" class="form-control" id="inputEmail3" placeholder="Search by City">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">search</button>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <div>
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <td class="col-lg-2">Name</td>
                                            <td class="col-lg-2">Rating</td>
                                            <td class="col-lg-1">City</td>
                                            <td class="col-lg-7">URL</td>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td><a href="">name</a></td>
                                            <td>Rating</td>
                                            <td>City</td>
                                            <td><a href="">Url</a></td>
                                        </tr>

                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </ng-form>
                    </uib-tab>
                    <uib-tab index="1" heading="Training">
                        <div class="search-bar">

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="trainingSearch" class="col-sm-2 control-label">search</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="trainingSearch" placeholder="search for Training here">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="topic" class="col-sm-2 control-label">Topic</label>
                                    <div class="col-sm-5">
                                        <input type="email" class="form-control" id="topic" placeholder="search the topic here">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">search</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div>
                            <table class="table table-hover table-striped">
                                <thead>
                                    <td class="col-lg-2">Name</td>
                                    <td class="col-lg-1">Topic</td>
                                    <td class="col-lg-1">City</td>
                                    <td class="col-lg-1">Country</td>
                                    <td class="col-lg-5">Url</td>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td>Topic</td>
                                    <td>City</td>
                                    <td>Country</td>
                                    <td><a href="">Url</a></td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                    </uib-tab>
                    <uib-tab index="2" heading="Medical">
                        <div class="search-bar">

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">search</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="search for Medical help here">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">search</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div>
                            <table class="table table-hover table-striped">
                                <thead>
                                    <td>Name</td>
                                    <td>Liscence type</td>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>name</td>
                                    <td>Liscence type</td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                    </uib-tab>
                </uib-tabset>


        </div>
    </div>
</div>
